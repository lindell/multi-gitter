name: Fuzzing
on: [push, pull_request]
jobs:
  build:
    name: Fuzzing
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Fuzz
        run: go test ./tests -fuzz . -fuzztime=2m
