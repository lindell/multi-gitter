name: Testing
on: [push, pull_request]
jobs:
  build:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.15.5"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Test
        run: go test ./...

      - name: Build
        run: go build main.go
